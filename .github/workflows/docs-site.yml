# Documentation Site Build Workflow
# Builds and validates the MkDocs Material documentation site on PRs
# Deploys to GitHub Pages on push to main

name: Docs Site

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'docs-site/**'
      - '.github/workflows/docs-site.yml'
  pull_request:
    paths:
      - 'docs/**'
      - 'docs-site/**'
      - '.github/workflows/docs-site.yml'
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Deploy to GitHub Pages'
        required: false
        default: 'false'
        type: boolean

# Allow only one concurrent deployment to GitHub Pages
concurrency:
  group: "pages"
  cancel-in-progress: true

# Sets permissions of the GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # Build job - runs on all triggers
  build:
    name: Build Docs Site
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for mike versioning

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('docs-site/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install MkDocs dependencies
        run: pip install -r docs-site/requirements.txt

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci

      - name: Update version metadata (dev)
        run: node scripts/docs/update-version.js --dev

      - name: Generate documentation (deterministic mode)
        run: npm run docs:generate
        env:
          CI: 'true'  # Ensures deterministic output (no timestamps)

      - name: Build MkDocs site
        run: |
          cd docs-site
          mkdocs build --strict
        env:
          CI: true

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-site
          path: dist-docs
          retention-days: 7

  # Deploy job - only on push to main or manual trigger
  # Uses GitHub Pages Actions deployment (not gh-pages branch push)
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && inputs.deploy == 'true')

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: docs-site
          path: dist-docs

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist-docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
