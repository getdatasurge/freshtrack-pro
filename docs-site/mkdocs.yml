# Extra configuration
extra:
  version:
    provider: mike
    default: latest
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/getdatasurge/freshtrack-pro
  generator: false
  analytics:
    provider: google
    property: !ENV [GOOGLE_ANALYTICS_KEY, '']

extra_css:
